name: Monthly Data Ingestion

on:
  schedule:
    # Run at 09:05 UTC on the 3rd of every month
    - cron: "5 9 3 * *"
  workflow_dispatch: {}   # <-- lets you run it manually from the Actions tab

permissions:
  contents: write         # needed so the job can commit & push the updated DB

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install duckdb pandas requests urllib3

      - name: Compute last month
        run: echo "LAST_MONTH=$(date -u -d 'last month' +'%Y-%m')" >> $GITHUB_ENV

      - name: Run ingestion script
        run: |
          python scripts/ingest.py --db poke.duckdb --month "$LAST_MONTH"

      - name: Commit DB back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add poke.duckdb
          git commit -m "Monthly ingest for $LAST_MONTH" || echo "No changes to commit"
          git push
